{% extends 'base.html' %}
{% block content %}
    <!-- Login Form -->
    <section class="h-100 h-custom" style="background-color: #8fc4b7;">
      <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-6">
          <div class="card rounded-3">
              <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/img3.jpg" class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" alt="Sample photo">
              <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Login Info</h3>
              {% if messages %}
              {% for message in messages %}
                  <div class="alert alert-danger alert-dismissible fade show">
                      {{message}}
                  </div>
              {% endfor %}
              {% endif %}
              <form class="px-md-2" method='post' action="">
                  {% csrf_token %}
                  {{ form.non_field_errors }}
                  <div class="form-outline mb-4">
                  {{ form.secret_key }}
                  {{ form.secret_key.errors }}
                  </div>

                  <div class="d-flex justify-content-center">
                    <input type="submit" class="btn btn-success btn mb-1" value="Submit"></input>
                  </div>
  
              </form>
  
              </div>
          </div>
          </div>
      </div>
      </div>
  </section>

{% endblock content %}
