{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
{% get_available_languages as LANGUAGES %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    {% if LANGUAGES|length > 1 %}
    <ul class="mt-2 text-right mr-5">
        <li class="menu__item only_link" style="list-style: none;">
            <div class="menu__item_select">
                <select class="lang-select" style="background:white;border:none" name="" id="">
                    {% for i in LANGUAGES %}
                        {% if LANGUAGE_CODE == i.0 %}
                            <option selected value="{% url 'accounts:set_lang' i.0 %}">{{ i.1 }}</option>
                        {% else %}
                            <option value="{% url 'accounts:set_lang' i.0 %}">{{ i.1 }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
        </li>
    </ul>
    {% endif %}
    



    {% block content %}
    
    {% endblock %}


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        $(document).on('change', '.lang-select', function (e) {
            window.location.href = window.origin + $(this).val()
        })
    </script>
</body>
</html>
