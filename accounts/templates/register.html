{% extends "base.html" %}
{% load i18n %}
{% block content %}
    <section class="h-100 h-custom" style="background-color: #8fc4b7;">
        <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
            <div class="card rounded-3">
                <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/img3.jpg" class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" alt="Sample photo">
                <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">{% trans 'Registration Info' %}</h3>
    
                <form class="px-md-2" method='post' action="">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1q">{% trans 'Email' %}</label>
                    {{ form.email }}
                    {{ form.email.errors }}
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="position">{% trans 'Position' %}</label>
                        {{ form.position }}
                        {{ form.position.errors }}
                    </div>
    
                    <div class="row">
                    <div class="col-md-12 mb-4">
    
                        <div class="form-outline datepicker">
                            <label for="exampleDatepicker1" class="form-label">{% trans 'Position info' %}</label>
                            {{ form.position_info }}
                        </div>
    
                    </div>
                    </div>
    
                    <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                    <div class="col-md-6">
    
                        <div class="form-outline">
                            <label class="form-label" for="deadline">{% trans 'Last day' %}</label>
                            {{ form.deadline }}
                        </div>
    
                    </div>
                    </div>
    
                    <input type="submit" class="btn btn-success btn-lg mb-1" value="Submit"></input>
    
                </form>
    
                </div>
            </div>
            </div>
        </div>
        </div>
    </section>
{% endblock %}
